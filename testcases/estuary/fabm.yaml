instances:
  # light:
  #   model: gotm/light
  oxypom:
    use: true
    long_name: oxypom
    model: dobgcp/oxypom
    parameters:
      ea: 0.0012  # light attenuation ALG
      ep: 0.0012  # light attenuation POM
      es: 0.003    # light attenuation SPM
      etb: 0.0    # light attenuation background (Should be 0)
      sv: -.50    # sinking velocity POM
      svALG: -0.10 # sinking velocity ALG
      SPMI: 47.0 # inorganic suspended particular matter concentration
      Io201: 30 # OPTIMAL LIGHT INTENSITY OF alG1 AT 20DEG
      Io202: 40 # OPTIMAL LIGHT INTENSITY OF alG2 AT 20DEG
      kmrt: 0.005 # ALG mortality rate at 20deg
      fgr: 0.01 # fraction of respiration of ALG growing
      kpp: 1.2 # maximum growth rate ALG
    initialization:
      # ALG1: 2.0
      # ALG2: 2.0
      POC1: .01
      POC2: .1
      DOC: 1.1
      NH4: 10.1
      NO3: 250.00
      PON1: 1.1
      PON2: 1.1
      DON: 1.01
      PO4: 3.3
      POP1: .01
      POP2: .01
      DOP: 0.1
      Si: 100
      OPAL: 100
     # DOxy: 330.0
  diamo:
    use: false
    long_name: diamo
    model: dobgcp/diamo
    parameters:
      tempRef: 20.0
      SIM: 47.0
      sinkingPHY: -0.1
      sinkingDET: -0.50
      attenuationWater: 0.0
      attenuationSIM: 0.0008
      attenuationPHY: 0.0012
      attenuationDET: 0.0012
      synthesisRef: 1.5
      synthesisQ10: 1.04
      synthesisPar: 0.012
      respirationRef: .012
      respirationQ10: 1.7
      aggregationRef: 0.001
      aggregationQ10: 1.01
      aggregationPar: 0.0012
      kSIM: 0.1
      degradationRef: 0.50
      degradationQ10: 1.5
      kOXY: 2.67
    initialization:
      PHY: 1.8
      DET: 1.8
      OXY: 400.0

     